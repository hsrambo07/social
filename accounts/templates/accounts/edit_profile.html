{% extends 'base.html' %}


{% block title %}
<title>Profile</title>
{% endblock %}

{% block content%}

<form method="post">
    {% csrf_token %}

    <div class="form-group">
        
        <input type="text" id="input" name="name" required="required"/>
        <label class="control-label" for="input">First name</label><i class="mtrl-select"></i>
        <input type="text" id="input" name="last_name" required="required"/>
        <label class="control-label" for="input">Last name</label><i class="mtrl-select"></i>
    </div>
    <div class="form-group">
        <input type="text" id="input" name="bio" required="required"/>
        <label class="control-label" for="input">About yourself</label><i class="mtrl-select"></i>
    </div>
    <div class="checkbox">
        <label  class="sr-only">URL</label>
  <input type="text" name="url" class="form-control" placeholder="URL" notrequired>
    </div>
    <a href="{% url 'password_reset' %}" title="" class="forgot-pwd">Forgot Password?</a>
    <label  class="sr-only">Image:
    </label>
    <input type="file" name="image" class="form-control">
    <button class="btn btn-lg btn-primary btn-block" type="submit">submit</button>

</form>
{% endblock %}
