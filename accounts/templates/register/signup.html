<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <title>Harsh Social Network | Register</title>

    <link rel="stylesheet" href="/static/css/main.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/color.css">
    <link rel="stylesheet" href="/static/css/responsive.css">

</head>
<body>
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
    <div class="container-fluid pdng0">
        <div class="row merged">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="land-featurearea" style="background-color: rgb(19, 131, 235);">
                    <div class="land-meta">
                        <h1>Telefly</h1>
                        <p>
                            Register with us, and  meet with new people.......
                        </p>
                        <div class="friend-logo">
                            <span><a href="{% url 'home' %}" style="margin-left: 9px; padding-bottom: 20px; margin-bottom: 60px;"><img src="https://enginehosting-html.fruitfulcode.com/wp-content/themes/enginehosting-html/assets/images/logo.svg" alt="logo" style="margin-left: 9px; margin-bottom: 60px;"></a></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div class="login-reg-bg show">
                    <div class="log-reg-area reg">
                        <h2 class="log-title">Register</h2>
                        {% if error %}
                        <p style="color: red;">*{{error}}</p>
                        
                        {% endif %}
                        <form method="post" action="{% url 'signup' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type='text' required="required" name="first_name"/>
                                <label class="control-label" for="input">First Name</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type='text' required="required" name="last_name"/>
                                <label class="control-label" for="input">Last Name</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type='email' required="required" name="email"/>
                                <label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type="text" required="required" name="username"/>
                                <label class="control-label" for="input">User Name</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" required="required" name="password1"/>
                                <label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-group">
                                <input type="password" required="required" name="password2"/>
                                <label class="control-label" for="input">Confirm Password</label><i class="mtrl-select"></i>
                            </div>
                            <div class="form-radio">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" checked="checked"/><i class="check-box"></i>Male
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender"/><i class="check-box"></i>Female
                                    </label>
                                </div>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked="checked"/><i class="check-box"></i>Accept Terms & Conditions ?
                                </label>
                            </div>
                            <a href="login" title="" class="already-have">Already have an account</a>
                            <div class="submit-btns">
                                <button class="mtr-btn signup" type="submit"><span>Register</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="js/main.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
